<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Reverse Number</h1>
	<form>
		<label for="numInput">type number:</label>
		<input type="number" id="numInput" name="numInput">
		<button type="button" onclick="reverse()">Reverse</button>
	</form>
  <p id="result"></p>
  <script>
function reverse() {
  let usernum = document.getElementById("numInput").value;
  let reversednum = usernum.split("").reverse().join("");
  let result = document.getElementById("result")
  result.innerHTML = reversednum;
}
  </script>
</body>
</html>
