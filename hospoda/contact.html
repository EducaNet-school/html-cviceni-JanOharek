<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kontakt</title>
	<link rel="stylesheet" href="contact.css">
	<script src="contact.js"></script>
</head>
<body>
    <header>
        <a href="index.html"><h1 class="unselectable titulek">Hospodos</h1></a>
        <nav>
          <ul class="navigace">
            <li class="unselectable"><a href="dennimenu.html">Denni menu</a></li>
            <li><a href="JidelniListekListovani.html">Nabidka jidel</a></li>
            <li><a href="contact.html">Kontaktujte nas</a></li>
          </ul>
        </nav>
      </header>
    
    <div class="wrapper">
    <h2>Kontaktní formulář</h2>
    <form id="myform" onsubmit="return validate();">
    <div class="input_pole">
        <label>Jméno*</label>
        <input type="text" placeholder="Zadejte jméno" id="Jmeno">
    </div>

    <div class="input_pole">
        <label>Příjmení*</label>
        <input type="text" placeholder="Zadejte příjmení" id="Prijmeni">
    </div>

    <div class="input_pole">
        <label>Telefonní číslo*</label>
        <input type="text" placeholder="Zadejte telefon" id="Telefon">
    </div>

    <div class="input_pole">
        <label>Email*</label>
        <input type="text" placeholder="Zadejte email" id="Email">
    </div>

    <div class="input_pole">
        <label>Rodné číslo</label>
        <input type="text" placeholder="Zadejte rodné číslo" id="RodneCislo">
    </div>

    <div class="input_pole">
        <label>Zpráva*</label>
        <textarea placeholder="Napište zpravů (min 50 znaků)" id="Zprava"></textarea>
    </div>

    <div class="errory-message"
        id="error_message">
    </div>
    
    <div class="btn">
        <input type="submit" value="Odeslat">
    </div>
    
    </form>
    </div>
    <footer background="images/wood.jpg">
        <p>© 2023 Hospoda. All rights reserved.</p>
    </footer>
</body>
</html>
